name: skybuybd
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get: ^4.1.4
  flag: ^6.0.0
  font_awesome_flutter: ^10.2.1
  carousel_slider: ^4.1.1
  flutter_image_slideshow: ^0.1.4
  flutter_svg: ^1.1.6
  dropdown_button2: ^1.9.0
  shared_preferences: ^2.0.15
  lottie: ^2.0.0
  sms_autofill: ^2.2.0
  otp_text_field: ^1.1.3
  cached_network_image: ^3.2.3
  image_picker: ^0.8.4+4
  path_provider: ^2.0.7
  permission_handler: ^8.3.0
  dio: ^4.0.6
  webview_flutter: ^4.0.1
  intl: ^0.18.0
  rflutter_alert: ^2.0.4
  equatable: ^2.0.5
  dartz: ^0.10.1
  flutter_riverpod: ^2.3.0
  flutter_bloc: ^8.1.1
  get_it: ^7.2.0
  logger: ^1.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0


flutter:

  uses-material-design: true


  assets:
    - assets/images/
    - assets/icons/
    - assets/logo/
    - assets/grid/
    - assets/banner/
    - assets/cat/
    - assets/social/
    - assets/lotti/

  fonts:
    - family: times new roman
      fonts:
        - asset: fonts/times new roman.ttf
          style: normal
        - asset: fonts/times new roman bold.ttf
        - weight: 500
        - asset: fonts/times new roman italic.ttf
          style: italic
        - asset: fonts/times new roman bold italic.ttf
        - weight: 500
#    - family: Trajan Pro
#      fonts:
#        - asset: fonts/TrajanPro.ttf
#        - asset: fonts/TrajanPro_Bold.ttf
#        - weight: 700

